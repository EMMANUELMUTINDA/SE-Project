<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports - TEMS Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #ff9800 100%); margin: 0; }
        .container { max-width: 700px; margin: 40px auto; background: rgba(255,255,255,0.97); border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.15); padding: 48px 40px; animation: fadeIn 1.2s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 2.2rem; margin-bottom: 32px; color: #ff9800; text-align: center; letter-spacing: 1px; }
        .banner { width: 100vw; background: #1e3c72; color: #fff; text-align: center; font-size: 1.3rem; font-weight: 700; padding: 14px 0 10px 0; letter-spacing: 1px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 0; position: relative; top: 0; left: 0; border-radius: 18px 18px 0 0; }
        .report { background: linear-gradient(135deg, #e3eafc 0%, #fff 100%); border-radius: 14px; padding: 28px; margin-bottom: 28px; box-shadow: 0 2px 8px rgba(30,60,114,0.08); position: relative; }
        .report-title { font-weight: 700; font-size: 1.25rem; color: #ff9800; margin-bottom: 8px; }
        .report-details { font-size: 1.05rem; color: #1e3c72; margin-bottom: 12px; }
        .download-btn { background: #1e3c72; color: #fff; border: none; border-radius: 8px; padding: 10px 22px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: background 0.2s, transform 0.2s; }
        .download-btn:hover { background: #ff9800; transform: scale(1.07); }
        .report-icon { font-size: 1.3rem; color: #1e3c72; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">Generate Reports</div>
        <h1><i class="fa-solid fa-chart-line"></i> Generate Reports</h1>
        <div class="report">
            <span class="report-icon"><i class="fa-solid fa-users"></i></span>
            <div class="report-title">Event Attendance Report</div>
            <div class="report-details">AI Seminar 2025<br>Attendees: 120</div>
            <button class="download-btn">Download PDF</button>
        </div>
        <div class="report">
            <span class="report-icon"><i class="fa-solid fa-dollar-sign"></i></span>
            <div class="report-title">Revenue Report</div>
            <div class="report-details">Cloud Hackathon<br>Revenue: $2,500</div>
            <button class="download-btn">Download PDF</button>
        </div>
        <!-- More reports here -->
    </div>
</body>
</html>
