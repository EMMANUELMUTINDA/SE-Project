<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets - TEMS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f4f6fb; margin: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 32px; }
        h1 { font-size: 2rem; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; }
        input, select { width: 100%; padding: 10px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
        .buy-btn { background: #1e3c72; color: #fff; padding: 12px 24px; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; width: 100%; }
        .buy-btn:hover { background: #2a5298; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Ticket</h1>
        <form>
            <label for="event">Select Event</label>
            <select id="event" name="event">
                <option value="ai-seminar">AI Seminar 2025</option>
                <option value="cloud-hackathon">Cloud Hackathon</option>
                <!-- Add more events here -->
            </select>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="buy-btn">Buy Ticket</button>
        </form>
    </div>
</body>
</html>
